<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To Do App</h1>
        <p class="subtitle">Stay organized, stay productive</p>
      </div>

      <div class="input-section">
        <div class="input-container">
          <input
            type="text"
            id="todo-input"
            placeholder="What needs to be done?"
          />
          <button class="add-btn" id="add-task-btn">Add</button>
        </div>
<!-- Empty state will be shown here when no tasks exist -->
<ul class="todo-list" id="todo-list">
  <li class="empty-state" id="empty-state">
    <div class="empty-state-icon">📝</div>
    <div class="empty-state-text">No tasks yet</div>
    <div class="empty-state-subtext">Add your first task to get started!</div>
  </li>
</ul>

      <button
        class="clear-completed"
        id="clear-completed"
        style="display: none"
      >
        Clear Completed Tasks
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
